<!DOCTYPE html>
<html>
<head>
  <script src="libs/jquery-3.7.1.min.js"></script>

<style>
.ancestors * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}

.div * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
.fontsize{
  font-size: 20px;
  color: aqua;
}




</style>


</head>
<body>

<div class="ancestors">
  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>

  <div style="width:500px;">div (grandparent)   
    <p>p (direct parent)
      <span>span</span>
    </p> 
  </div>
</div>

<div class="div">
  <div>div(parent)
    <p>p
      <span>span
        <h2>h2
          <h3>h3
            <p>p
  
            </p>
  
          </h3>
  
        </h2>
  
      </span>
  
    </p>

  </div>

</div>

<button>toggle</button>

<script>
  $(document).ready(function(){
    $("h2").append("<p>dd</p>").css({"color" : "red", "border": "2px solid #f00"})   
    $("button").on("click",function(){
      $("p").each(function(){
        $(this).toggleClass("fontsize")
        
      })
    })
  })
</script>

</body>
</html>
