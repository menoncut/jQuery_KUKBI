<!DOCTYPE html>
<html>
<head>
  <title>HTML 문제</title>
  <style>
    .blue {
      color: blue;
    }

    .red {
      color: red;
    }
    #div1 {
      background-color: gray;
      color: black;
      border: 1px solid;
      display: inline-block;
      padding: 5px;
    }
  </style>
  <script src="libs/jquery-3.7.1.min.js"></script>  
</head>
<body>
  <h1 id="header">안녕하세요!</h1>

  <div id="div1">
  <p id="content">이 문장은 수정 후입니다.</p>
  <p id="quote1">삶이 있는 한 희망은 있다.</p>
  <img src ="cancel.png" width="100" height="100"><br>
  <p id="quote2">산다는 것 그것은 치열한 전투이다.</p>
  <p id="quote3">피할 수 없으면 즐겨라.</p>
  <p id="quote4">단순하게 살아라.</p>
</div>

  <p id="quote5" class="red">행복의 문이 하나 닫히면 다른 문이 열린다.</p>

  <button onclick="prependText()">Prepend</button>
  <button onclick="appendText()">Append</button>
  <button onclick="afterText()">After</button>
  <button onclick="beforeText()">Before</button>
  <button onclick="removeElement()">Remove</button>
  <button onclick="emptyElement()">Empty</button>
  <button onclick="changeColor()">토글색상변경</button>

  <script>
    
      function prependText(){
        let $text = $("#quote5");
        $("#header").prepend($text);
      }

      function appendText(){
        let $text = $("#quote5");
        $("#content").append($text);
      }

      function afterText(){
        let $text = $("#quote5");
        $("#quote1").after($text);
      }

      function beforeText(){
        let $text = $("#quote5");
        $("img").before($text);
      }

      function removeElement(){        
        $("#quote2").remove();
      }

      function emptyElement(){        
        $("#quote3").empty();
      }

      function changeColor(){        
        $("#quote4").toggleClass("blue");
      }
    
  </script>
</body>
</html>
